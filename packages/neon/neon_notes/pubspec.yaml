name: neon_notes
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  built_collection: ^5.0.0
  crypto: ^3.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.0
  go_router: ^13.0.0
  http: ^1.2.1
  intl: ^0.19.0
  logging: ^1.0.0
  meta: ^1.0.0
  neon_framework:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_framework
  nextcloud: ^5.0.2
  queue: ^3.0.0
  rxdart: ^0.27.0
  url_launcher: ^6.0.0
  wakelock_plus: ^1.0.0

dev_dependencies:
  build_runner: ^2.4.8
  custom_lint: ^0.6.2
  go_router_builder: ^2.4.1
  neon_lints:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_lints
  vector_graphics_compiler: ^1.1.11+1

flutter:
  uses-material-design: true
  assets:
    - assets/

dependency_overrides:
  package_info_plus:
    git:
      url: https://github.com/fluttercommunity/plus_plugins
      path: packages/package_info_plus/package_info_plus
      ref: baa336fe79c29411542fc343d332846bcd7752c1
